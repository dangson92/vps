<body class="font-display bg-gray-50 text-neutral-900">
<div class="relative flex min-h-screen w-full flex-col">
 

<div id="nav-sentinel" class="h-px"></div>
<nav id="nav-bar" class="hidden md:block sticky top-[0px] z-40 bg-white border-t border-gray-200 shadow-sm">
  <div id="dynamic-nav" class="max-w-7xl mx-auto flex justify-start gap-8 px-4 sm:px-6 lg:px-8 py-3"></div>
</nav>
<main class="flex grow flex-col">
  <div class="px-4 sm:px-6 lg:px-8 py-5">
    <div class="max-w-7xl mx-auto">
      <div id="breadcrumb" class="flex flex-wrap gap-2 py-4"></div>
      <div class="flex flex-wrap justify-between items-center gap-4 py-4">
        <div class="flex flex-col gap-2">
          <p id="hotel-title" class="text-4xl font-extrabold"></p>
          <div class="flex items-center gap-4">
            <div id="rating-stars" class="flex items-center gap-1"></div>
            <p class="text-neutral-700" id="section-address"></p>
          </div>
        </div>
        <button type="button" id="openMapButton" class="inline-flex items-center justify-center h-10 px-4 rounded-lg bg-white text-neutral-900 text-sm font-semibold gap-2 border border-gray-200 hover:bg-gray-50 self-center"><span class="material-symbols-outlined text-base leading-none">map</span><span class="leading-none">View on map</span></button>
      </div>
      <div id="gallery-grid" class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-6 rounded-xl overflow-hidden auto-rows-[150px] sm:auto-rows-auto sm:h-[500px]"></div>
      <div class="md:hidden mt-6">
        <div class="p-6 bg-white rounded-xl border border-gray-200">
          <h3 class="text-xl font-bold mb-4">Check Availability</h3>
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-neutral-700 mb-1">Check-in</label>
              <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>
            <div>
              <label class="block text-sm font-medium text-neutral-700 mb-1">Check-out</label>
              <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>
            <div>
              <label class="block text-sm font-medium text-neutral-700 mb-1">Guests</label>
              <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option>1 Guest</option>
                <option>2 Guests</option>
                <option>3 Guests</option>
                <option>4 Guests</option>
                <option>5+ Guests</option>
              </select>
            </div>
            <button type="button" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Search</button>
          </form>
        </div>
      </div>
      <div class="flex flex-col lg:flex-row gap-8 mt-8">
        <div class="w-full lg:w-2/3">
          <div class="py-8 bg-white p-6 rounded-xl border border-gray-200" id="section-about">
            <h3 class="text-2xl font-bold mb-4">About <span id="about-title"></span></h3>
            <div id="about-wrapper" class="relative">
              <div id="about-content" class="space-y-4 text-neutral-700 leading-relaxed"></div>
              <div id="about-fade" class="hidden"></div>
            </div>
            <a id="about-toggle" href="#" class="mt-2 inline-block text-blue-600 hover:text-blue-700 underline text-sm">Read more...</a>
          </div>
          <div class="py-8 mt-8 bg-white p-6 rounded-xl border border-gray-200" id="section-amenities">
            <h3 class="text-2xl font-bold mb-6">Amenities</h3>
            <div id="amenities-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-6"></div>
          </div>
          <div id="location-card"></div>
          <div class="py-8 mt-8 bg-white p-6 rounded-xl border border-gray-200" id="section-faqs">
            <h3 class="text-2xl font-bold mb-6">FAQs</h3>
            <div id="faqs-list" class="space-y-4"></div>
          </div>
        </div>
        <div class="w-full lg:w-1/3">
            <div class="sticky top-24 space-y-8">
            <div class="hidden md:block p-6 bg-white rounded-xl border border-gray-200">
              <h3 class="text-xl font-bold mb-4">Check Availability</h3>
              <form class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-neutral-700 mb-1">Check-in</label>
                  <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
                </div>
                <div>
                  <label class="block text-sm font-medium text-neutral-700 mb-1">Check-out</label>
                  <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
                </div>
                <div>
                  <label class="block text-sm font-medium text-neutral-700 mb-1">Guests</label>
                  <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option>1 Guest</option>
                    <option>2 Guests</option>
                    <option>3 Guests</option>
                    <option>4 Guests</option>
                    <option>5+ Guests</option>
                  </select>
                </div>
                <button type="button" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Search</button>
              </form>
            </div>
            <div class="p-6 bg-white rounded-xl border border-gray-200">
              <h3 class="text-xl font-bold mb-4">Useful Information</h3>
              <div id="useful-info" class="space-y-4"></div>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</main>
 

</div>
{{GALLERY_DATA_SCRIPT}}
<script src="/templates/laravel-hotel-1/detail/script.js?v={{SCRIPT_VERSION}}"></script>
</body>
</html>
