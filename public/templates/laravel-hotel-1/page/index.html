<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          typography: {
            DEFAULT: {
              css: {
                maxWidth: 'none',
              }
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    body { font-family: 'Inter', sans-serif; }

    /* Typography styles for content */
    #page-content h1 {
      font-size: 2.25rem;
      font-weight: 800;
      line-height: 2.5rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #111827;
    }
    #page-content h2 {
      font-size: 1.875rem;
      font-weight: 700;
      line-height: 2.25rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #111827;
    }
    #page-content h3 {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 2rem;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: #111827;
    }
    #page-content h4 {
      font-size: 1.25rem;
      font-weight: 600;
      line-height: 1.75rem;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: #111827;
    }
    #page-content p {
      margin-top: 1rem;
      margin-bottom: 1rem;
      line-height: 1.75rem;
      color: #374151;
    }
    #page-content strong {
      font-weight: 600;
      color: #111827;
    }
    #page-content em {
      font-style: italic;
    }
    #page-content ul {
      list-style-type: disc;
      padding-left: 1.625rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    #page-content ol {
      list-style-type: decimal;
      padding-left: 1.625rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    #page-content li {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      line-height: 1.75rem;
      color: #374151;
    }
    #page-content a {
      color: #2563eb;
      text-decoration: underline;
      font-weight: 500;
    }
    #page-content a:hover {
      color: #1d4ed8;
    }
    #page-content blockquote {
      font-style: italic;
      border-left: 4px solid #e5e7eb;
      padding-left: 1rem;
      margin: 1.5rem 0;
      color: #6b7280;
    }
    #page-content code {
      background-color: #f3f4f6;
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      font-family: 'Courier New', monospace;
    }
    #page-content pre {
      background-color: #1f2937;
      color: #f9fafb;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin: 1.5rem 0;
    }
    #page-content pre code {
      background-color: transparent;
      padding: 0;
      color: inherit;
    }
    #page-content img {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin: 1.5rem 0;
    }
    #page-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }
    #page-content th {
      background-color: #f3f4f6;
      padding: 0.75rem;
      text-align: left;
      font-weight: 600;
      border: 1px solid #e5e7eb;
    }
    #page-content td {
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
    }
    #page-content hr {
      border: 0;
      border-top: 1px solid #e5e7eb;
      margin: 2rem 0;
    }
  </style>
</head>
<body class="font-display bg-gray-50 text-neutral-900">
<div class="relative flex min-h-screen w-full flex-col">

<!-- Header Placeholder -->
<header>
  <!-- Header will be injected here -->
</header>

<main class="flex grow flex-col">
  <div class="px-4 sm:px-6 lg:px-8 py-8">
    <div class="max-w-4xl mx-auto">
      <!-- Page Title -->
      <div class="mb-8">
        <h1 id="page-title" class="text-4xl md:text-5xl font-extrabold text-neutral-900"></h1>
      </div>

      <!-- Page Content -->
      <div class="bg-white rounded-xl border border-gray-200 shadow-sm">
        <article id="page-content" class="p-8 md:p-12">
          <!-- Content will be injected here -->
        </article>
      </div>
    </div>
  </div>
</main>

<!-- Footer Placeholder -->
<footer>
  <!-- Footer will be injected here -->
</footer>

</div>

<script>
(function() {
  // Wait for DOM to be ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initPage);
  } else {
    initPage();
  }

  function initPage() {
    // Parse page data
    const dataEl = document.getElementById('page-data');
    if (!dataEl) {
      console.error('page-data element not found');
      return;
    }

    let data = {};
    try {
      data = JSON.parse(dataEl.textContent);
    } catch (e) {
      console.error('Failed to parse page data:', e);
      return;
    }

    // Inject title
    const titleEl = document.getElementById('page-title');
    if (titleEl && data.title) {
      titleEl.textContent = data.title;
    }

    // Inject content
    const contentEl = document.getElementById('page-content');
    if (contentEl && data.content) {
      contentEl.innerHTML = data.content;
    }
  }
})();
</script>
</body>
</html>
