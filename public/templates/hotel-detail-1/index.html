<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>{{TITLE}}</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link rel="stylesheet" href="/templates/hotel-detail-1/style.css"/>
</head>
<body class="font-display bg-gray-50 text-neutral-900">
<div class="relative flex min-h-screen w-full flex-col">
<header class="bg-white border-b border-gray-200">
  <div class="flex items-center justify-between px-4 sm:px-6 lg:px-8 py-3 max-w-7xl mx-auto">
    <div class="flex items-center gap-4">
      <div class="size-6 text-primary"><svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path></svg></div>
      <h2 class="text-xl font-bold">Voyage</h2>
    </div>
    <div class="flex items-center gap-4">
      <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"></div>
    </div>
  </div>
</header>
<div id="nav-sentinel" class="h-px"></div>
<nav id="nav-bar" class="hidden md:block sticky top-[0px] z-40 bg-white border-t border-gray-200 shadow-sm">
  <div id="dynamic-nav" class="max-w-7xl mx-auto flex justify-start gap-8 px-4 sm:px-6 lg:px-8 py-3"></div>
</nav>
<main class="flex grow flex-col">
  <div class="px-4 sm:px-6 lg:px-8 py-5">
    <div class="max-w-7xl mx-auto">
      <div id="breadcrumb" class="flex flex-wrap gap-2 py-4"></div>
      <div class="flex flex-wrap justify-between items-center gap-4 py-4">
        <div class="flex flex-col gap-2">
          <p id="hotel-title" class="text-4xl font-extrabold"></p>
          <div class="flex items-center gap-4">
            <div class="flex items-center gap-1">
              <span class="material-symbols-outlined text-accent-gold" style="font-variation-settings:'FILL' 1">star</span>
              <span class="material-symbols-outlined text-accent-gold" style="font-variation-settings:'FILL' 1">star</span>
              <span class="material-symbols-outlined text-accent-gold" style="font-variation-settings:'FILL' 1">star</span>
              <span class="material-symbols-outlined text-accent-gold" style="font-variation-settings:'FILL' 1">star</span>
              <span class="material-symbols-outlined text-accent-gold">star_half</span>
            </div>
            <p class="text-neutral-700" id="section-address"></p>
          </div>
        </div>
        <a id="openMapButton" href="#" class="inline-flex items-center justify-center h-10 px-4 rounded-lg bg-white text-neutral-900 text-sm font-semibold gap-2 border border-gray-200 hover:bg-gray-50"><span class="material-symbols-outlined text-base leading-none">map</span><span class="leading-none">View on map</span></a>
      </div>
      <div id="gallery-grid" class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-6 rounded-xl overflow-hidden auto-rows-[150px] sm:auto-rows-auto sm:h-[500px]"></div>
      <div class="md:hidden mt-6">
        <div class="p-6 bg-white rounded-xl border border-gray-200">
          <h3 class="text-xl font-bold mb-4">Check Availability</h3>
          <form class="space-y-4"><div></div></form>
        </div>
      </div>
      <div class="flex flex-col lg:flex-row gap-8 mt-8">
        <div class="w-full lg:w-2/3">
          <div class="py-8 bg-white p-6 rounded-xl border border-gray-200" id="section-about">
            <h3 class="text-2xl font-bold mb-4">About <span id="about-title"></span></h3>
            <div id="about-content" class="space-y-4 text-neutral-700 leading-relaxed"></div>
          </div>
          <div class="py-8 mt-8 bg-white p-6 rounded-xl border border-gray-200" id="section-amenities">
            <h3 class="text-2xl font-bold mb-6">Amenities</h3>
            <div id="amenities-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-6"></div>
          </div>
          <div id="location-card"></div>
          <div class="py-8 mt-8 bg-white p-6 rounded-xl border border-gray-200" id="section-faqs">
            <h3 class="text-2xl font-bold mb-6">FAQs</h3>
            <div id="faqs-list" class="space-y-4"></div>
          </div>
        </div>
        <div class="w-full lg:w-1/3">
            <div class="sticky top-24 space-y-8">
            <div class="hidden md:block p-6 bg-white rounded-xl border border-gray-200">
              <h3 class="text-xl font-bold mb-4">Check Availability</h3>
              <form class="space-y-4"><div></div></form>
            </div>
            <div class="p-6 bg-white rounded-xl border border-gray-200">
              <h3 class="text-xl font-bold mb-4">Useful Information</h3>
              <div id="useful-info" class="space-y-4"></div>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer class="bg-neutral-900 text-neutral-100 py-12"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">Voyage</div></footer>
</div>
{{GALLERY_DATA_SCRIPT}}
<script src="/templates/hotel-detail-1/script.js"></script>
</body>
</html>
