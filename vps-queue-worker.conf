[program:vps-queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=/usr/bin/php /home/user/vps/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=root
numprocs=1
redirect_stderr=true
stdout_logfile=/home/user/vps/storage/logs/queue-worker.log
stopwaitsecs=3600
